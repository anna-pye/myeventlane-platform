name: MyEventLane Vendor Theme
type: theme
description: 'Vendor console theme for dual-domain experience - Humanitix/Eventbrite quality UI'
base theme: stable9
core_version_requirement: ^11

libraries:
  - myeventlane_vendor_theme/global-styling

# Only define regions we actually use in our custom layout
regions:
  vendor_header_left: 'Vendor Header Left'
  vendor_header_center: 'Vendor Header Center'
  vendor_header_right: 'Vendor Header Right'
  content: Content
  sidebar_help: 'Vendor Help / Blog Sidebar'
  highlighted: Highlighted
  vendor_footer_left: 'Vendor Footer Left'
  vendor_footer_right: 'Vendor Footer Right'
  vendor_footer_legal: 'Vendor Footer Legal'

