# MyEventLane Vendor Theme Libraries
# Built with Vite; outputs live in dist/.

global-styling:
  css:
    theme:
      dist/main.css: {}
  js:
    dist/main.js: { attributes: { type: module } }
  dependencies:
    - core/drupal
    - core/once

# Dashboard with Chart.js
dashboard:
  dependencies:
    - myeventlane_vendor_theme/global-styling
    - myeventlane_vendor_theme/chartjs

# Chart.js library (CDN)
chartjs:
  version: 4.4.1
  js:
    https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js: { type: external, minified: true }

# Event form with tabs and validation
event-form:
  dependencies:
    - myeventlane_vendor_theme/global-styling
    - core/drupal.form
    - core/drupal.states
    - core/drupal.ajax

# Analytics page
analytics:
  dependencies:
    - myeventlane_vendor_theme/global-styling
    - myeventlane_vendor_theme/chartjs

# Vendor Event Wizard
vendor_wizard:
  css:
    theme:
      dist/vendor-wizard.css: {}
  dependencies:
    - core/drupal
    - core/drupal.form

