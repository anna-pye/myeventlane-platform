services:
  myeventlane_webhooks.subscription_service:
    class: Drupal\myeventlane_webhooks\Service\WebhookSubscriptionService
    arguments: ['@database', '@datetime.time']

  myeventlane_webhooks.delivery_service:
    class: Drupal\myeventlane_webhooks\Service\WebhookDeliveryService
    arguments:
      - '@database'
      - '@queue'
      - '@myeventlane_webhooks.subscription_service'
      - '@datetime.time'

  logger.channel.myeventlane_webhooks:
    parent: logger.channel_base
    arguments: ['myeventlane_webhooks']
