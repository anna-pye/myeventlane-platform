# Main boost purchase page for an event.
myeventlane_boost.boost_page:
  path: '/event/{node}/boost'
  defaults:
    _controller: '\Drupal\myeventlane_boost\Controller\BoostController::build'
    _title_callback: '\Drupal\myeventlane_boost\Controller\BoostController::title'
  requirements:
    _custom_access: 'myeventlane_boost.boost_route_access:access'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node

# Vendor Boost configuration wizard (placeholder scaffold).
myeventlane_boost.vendor_boost_wizard:
  path: '/vendor/events/{event}/boost/wizard'
  defaults:
    _controller: '\Drupal\myeventlane_boost\Controller\WizardController::wizard'
    _title: 'Boost wizard'
  requirements:
    _custom_access: '\Drupal\myeventlane_vendor\Access\VendorConsoleAccess::access'
    event: '\d+'
  options:
    parameters:
      event:
        type: entity:node
        bundle:
          - event

