# Bridge route: add boost variation to cart (redirects to checkout flow).
myeventlane_boost.bridge_add_to_cart:
  path: '/boost/bridge/{node}'
  defaults:
    _controller: '\Drupal\myeventlane_boost\Controller\BoostController::bridgeAddToCart'
    _title: 'Add Boost to Cart'
  requirements:
    _permission: 'access content'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node

# Public PDF guide: Boost performance summary.
myeventlane_boost.performance_guide_pdf:
  path: '/boost-performance-guide.pdf'
  defaults:
    _controller: '\Drupal\myeventlane_boost\Controller\BoostPerformanceGuidePdfController::download'
    _title: 'Boost Performance Summary'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: FALSE

# Admin settings page.
myeventlane_boost.settings:
  path: '/admin/config/myeventlane/boost'
  defaults:
    _form: '\Drupal\myeventlane_boost\Form\BoostSettingsForm'
    _title: 'Boost settings'
  requirements:
    _permission: 'administer myeventlane boost'
  options:
    _admin_route: TRUE
