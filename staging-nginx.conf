# Nginx configuration for MyEventLane staging environment
# 
# This file should be included in your main nginx site configuration
# for the staging VPS. It adds security headers to prevent search
# engine indexing and caching.
#
# Usage:
#   Include this file in your server block:
#   include /path/to/staging-nginx.conf;
#

# Add X-Robots-Tag header to all responses to prevent indexing
add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

# Prevent caching by browsers and proxies
add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;

# Additional security headers (optional but recommended)
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;

# Optional: Password protect staging site
# Uncomment and configure if you want HTTP basic authentication
#
# auth_basic "Staging Environment - Restricted Access";
# auth_basic_user_file /etc/nginx/.htpasswd;
#
# To create the password file:
#   htpasswd -c /etc/nginx/.htpasswd username

